<div class="customer-list">
  <h2>Products List</h2>

  <!-- Material Table -->
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" >
    <!-- id  -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Code</th>
      <td mat-cell *matCellDef="let product">{{ product.id}}</td>
    </ng-container>
     <!-- code  -->
    <ng-container matColumnDef="code">
      <th mat-header-cell *matHeaderCellDef>Code</th>
      <td mat-cell *matCellDef="let product">{{ product.code}}</td>
    </ng-container>
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Description</th>
      <td mat-cell *matCellDef="let product">{{ product.name }}</td>
    </ng-container>

    <!-- Vat Column -->
    <ng-container matColumnDef="pack">
      <th mat-header-cell *matHeaderCellDef>Pack</th>
      <td mat-cell *matCellDef="let product">{{ product.pack }}</td>
    </ng-container>
    <!-- Address Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>Price</th>
      <td mat-cell *matCellDef="let product">{{ product.price}}</td>
    </ng-container>

    <!-- select Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Actiont</th>
      <td mat-cell *matCellDef="let product">
        <button mat-button color="warn"  (click)="selectProduct(product.id)">
          Select
        </button>
        <button [routerLink]="['/products/productDetails/', product.id]" mat-button color="primary" >
          Edit
		</button>
        <button mat-button color="warn"  (click)="deleteProduct(product.id)">
          Delete
        </button>
        <!-- <mat-checkbox [(ngModel)]="customer.selected"></mat-checkbox> -->
      </td>
    </ng-container>

    <!-- Table Header and Rows -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
