<div class="row">
  <!-- Card column -->
  <div class="col-12">
    <mat-card>
      <mat-card-content>
        <mat-card-title
          >Register Form
          <span class="bg-success text-white rounded font-12 p-l-10 p-r-10"
            >Please enter full data of your company</span
          ></mat-card-title
        >
        <!-- <mat-card-subtitle>If completion of a step in linear stepper is not required, then the <code>optional</code> attribute can be set on <code>mat-step</code>.</mat-card-subtitle>
				<button mat-raised-button (click)="isOptional = !isOptional">
				  {{!isOptional ? 'Enable optional steps' : 'Disable optional steps'}}
				</button> -->

        <mat-horizontal-stepper linear #stepperoptional>
          <mat-step [stepControl]="optionalfirstFormGroup">
            <form [formGroup]="optionalfirstFormGroup">
              <ng-template matStepLabel>Fill out your company data</ng-template>

              <mat-form-field>
                <input
                  type="text"
                  matInput
                  placeholder="Company name"
                  formControlName="name"
                  name="name"
                  required
                />
              </mat-form-field>

              <mat-form-field>

                <!-- sellect country from list -->
                <!-- <mat-label>Country</mat-label>
                <mat-select
                  formControlName="country"
                  (selectionChange)="onCountrySelect($event.value)"
                >
                  <mat-option
                    *ngFor="let country of countries"
                    [value]="country"
                  >
                    {{ country.name }}
                  </mat-option>
                </mat-select> -->

                <input
                  type="text"
                  matInput
                  [matAutocomplete]="auto"
                  placeholder="Conuntry"
                  formControlName="country"
                  required
                  name="country"
				  
                />
                <mat-autocomplete #auto="matAutocomplete"  (optionSelected)="onCountrySelect($event)">
                  <mat-option
                    *ngFor="let country of filteredCountries | async"
                    [value]="country"
                  >
                    {{ country }}
                  </mat-option>
                </mat-autocomplete>
              </mat-form-field>

              <div
                fxLayout="row"
                fxLayoutAlign="start center"
                fxLayoutGap="10px"
              >
                <!-- prefix -->
                <mat-form-field appearance="outline" fxFlex="20">
                  <mat-label>Prefix</mat-label>
                  <input
                    type="text"
                    matInput
                    formControlName="prefix"
                    readonly
                    placeholder="Prefix"
                  />
                </mat-form-field>

                <!-- VAT-->
                <mat-form-field appearance="outline" fxFlex="80">
                  <mat-label>VAT Number</mat-label>
                  <input
                    type="text"
                    matInput
                    formControlName="vat"
                    placeholder="Enter VAT number"
                    required
                  />
                </mat-form-field>
              </div>

			  <mat-form-field >
				<mat-label>Address</mat-label>
				<input
				  type="text"
				  matInput
				  formControlName="address"
				  placeholder="Enter yoyr company address"
				  required
				/>
			  </mat-form-field>

			  <div
                fxLayout="row"
                fxLayoutAlign="start center"
                fxLayoutGap="10px"
              >
                <!--Bank name  -->
                <mat-form-field appearance="outline" fxFlex="20">
                  <mat-label>Bank name</mat-label>
                  <input
                    type="text"
                    matInput
                    formControlName="bankName"
                    placeholder="Bank name"
                  />
                </mat-form-field>

                <!-- IBAN-->
                <mat-form-field appearance="outline" fxFlex="80">
                  <mat-label>IBAN</mat-label>
                  <input
                    type="text"
                    matInput
                    formControlName="iban"
                    placeholder="Enter IBAN"
                    required
                  />
                </mat-form-field>

				 <!-- SWIFT-->
				 <mat-form-field appearance="outline" fxFlex="80">
					<mat-label>Bank code/SWIFT</mat-label>
					<input
					  type="text"
					  matInput
					  formControlName="swift"
					  placeholder="Enter SWIFT"
					  required
					/>
				  </mat-form-field>
              </div>
              <div>
                <button
                  mat-raised-button
                  matStepperNext
                  color="accent"
                  type="submit"
                  [disabled]="optionalfirstFormGroup.invalid"
                >
                  Next
                </button>
              </div>
            </form>
          </mat-step>

          <mat-step
            [stepControl]="optionalsecondFormGroup"
            [optional]="isOptional"
          >
            <form [formGroup]="optionalsecondFormGroup">
              <ng-template matStepLabel>Fill out your address</ng-template>
              <mat-form-field>
                <input
                  matInput
                  placeholder="Address"
                  formControlName="optionalsecondCtrl"
                  required
                />
              </mat-form-field>
              <div class="button-row">
                <button mat-raised-button color="primary" matStepperPrevious>
                  Back
                </button>
                <button mat-raised-button color="accent" matStepperNext>
                  Next
                </button>
              </div>
            </form>
          </mat-step>
          <mat-step>
            <ng-template matStepLabel>Done</ng-template>
            You are now done.
            <div class="button-row m-t-20">
              <button mat-raised-button color="primary" matStepperPrevious>
                Back
              </button>
              <button
                mat-raised-button
                color="warn"
                (click)="stepperoptional.reset()"
              >
                Reset
              </button>
            </div>
          </mat-step>
        </mat-horizontal-stepper>
      </mat-card-content>
    </mat-card>
  </div>
</div>
