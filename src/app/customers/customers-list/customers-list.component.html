<div class="customer-list">
  <h2>Customer List</h2>

  <!-- Material Table -->
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" >
    <!-- id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let customer">{{ customer.id }}</td>
    </ng-container>
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let customer">{{ customer.name }}</td>
    </ng-container>

    <!-- Vat Column -->
    <ng-container matColumnDef="vat">
      <th mat-header-cell *matHeaderCellDef>Vat</th>
      <td mat-cell *matCellDef="let customer">{{ customer.vat }}</td>
    </ng-container>
    <!-- Address Column -->
    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef>Address</th>
      <td mat-cell *matCellDef="let customer">{{ customer.address }}</td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let customer">{{ customer.email }}</td>
    </ng-container>

    <!-- Phone Column -->
    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef>Phone</th>
      <td mat-cell *matCellDef="let customer">{{ customer.phone }}</td>
    </ng-container>

    <!-- select Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Actiont</th>
      <td mat-cell *matCellDef="let customer">
        <button [routerLink]="['/customers/customerDetails/', customer.id]" mat-button color="primary" >
          Edit
		</button>
        <button mat-button color="warn" (click)="deleteCustomer(customer.id )">
          Delete
        </button>
        <!-- <mat-checkbox [(ngModel)]="customer.selected"></mat-checkbox> -->
      </td>
    </ng-container>

    <!-- Table Header and Rows -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
